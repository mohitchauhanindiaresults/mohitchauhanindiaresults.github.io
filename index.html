<!DOCTYPE html>
<html>
<head>
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="glintiq">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>glintiq</title>
  <link rel="manifest" href="manifest.json">

  <!-- Use HTML renderer instead of CanvasKit (smaller, faster) -->
  <script>
    window.flutterWebRenderer = "html";
  </script>

  <!-- Loading splash screen -->
  <style>
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
      font-size: 18px;
      color: #555;
      z-index: 9999;
    }
  </style>
</head>
<body>
<div id="loading">Loading Glintiq Wait For 10 Seconds...</div>

<!-- Remove loading screen once Flutter is ready -->
<script>
  window.addEventListener('flutter-first-frame', function () {
    const loader = document.getElementById('loading');
    if (loader) loader.remove();
  });
</script>

<script src="flutter_bootstrap.js" async></script>
</body>
</html>
